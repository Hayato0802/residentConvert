<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Filter Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>アクティブ抽出ツール</h1>
    <input type="file" id="fileInput">
    <button onclick="processFile()">CSVファイルを処理</button>
    <a id="downloadLink" style="display: none;">ダウンロード</a>
</body>

<body>
    <h1>CSVファイルのid重複列のみ出力</h1>
    <input type="file" id="fileInput1" accept=".csv">
    <input type="file" id="fileInput2" accept=".csv">
    <button onclick="processFiles2()">CSVファイルを処理</button>
    <a id="downloadLink2" style="display:none;">ダウンロード</a>
</body>

<div id="log"></div> <!-- ログ表示枠 -->

<script src="script.js"></script>

</html>
